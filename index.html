<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYSL Game Schedule</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-default navbar-expand-lg navbar-dark bg-dark navbar-fixed-top navbar-static-top">
      <div class="container">
        <img src="img/nysl_logo.png" width="50px" id="logo">
        <a class="navbar-brand" href="#">Game Schedule</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link disabled" href="#">Your Team's Events <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#app3" onclick=showContact()>Contact your Coach</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="row">
    <div class="col-md">
      <div id="app2">
        <table>
          <thead class="centered">
            <td class="small-text" colspan="4">
              (Tap on locations for map)
            </td>
            </tr>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Teams</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody id="app1">
            <tr v-for="match in matches">
              <td class="centered">{{match.dateM}}</td>
              <td class="rightA">{{match.time}}</td>
              <td class="centered">{{match.teamA + "/" + match.teamB}}</td>
              <td> <a href="#app3" onclick=clickaction(this) v-bind:id="match.id1">{{match.location}} Elementary</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--col1-->

    <div class="col-md">
      <div id="app3">
      </div>
    </div>
    <!--col2-->
  </div>
  <!--row-->

  <footer class="container mt-4">
    <div class="row">
      <div class="col">
        <p class="text-center">&copy;2019 by <a href="mailto:programming.regina@gmail.com">Regina</a> - Full Stack Team</p>
      </div>
    </div>
  </footer>
  <script src="js/JSON.js"></script>
  <script src="js/js.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
